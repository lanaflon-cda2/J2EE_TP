<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Utilisateurs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="w3c.css" />
</head>
<body>
    <div th:replace="fragments/header"></div>
    <h1>Utilisateurs</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Genre</th>
            <th>Date</th>
        </tr>
        <tr th:each="utilisateur, iteration : ${utilisateurs}">
            <td th:text="${utilisateur.nom}">Nom</td>
            <td th:text="${utilisateur.prenom}">Prenom</td>
            <td th:text="${utilisateur.email}">Email</td>
            <td th:text="${utilisateur.genre}">Genre</td>
            <td th:text="${utilisateur.date}">Date</td>
        </tr>
    </table>
</body>
</html>
