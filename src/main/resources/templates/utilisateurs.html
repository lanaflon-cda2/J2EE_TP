<!DOCTYPE html>

<body>

<h2>Liste des Utilisateurs</h2>
<table class="w3-table-all w3-hoverable">
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Email</th>
        <th>Date de naissance</th>
        <th>Sexe</th>
    </tr>
    <tr th:each="utilisateur : ${utilisateurs}">
        <td th:text="${utilisateur.id}"></td>
        <td th:text="${utilisateur.nom}"></td>
        <td th:text="${utilisateur.prenom}"></td>
        <td th:text="${utilisateur.email}"></td>
        <td th:text="${utilisateur.date}"></td>
        <td th:text="${utilisateur.genre}"></td>
        <td><a th:href="${ '/utilisateur/' + utilisateur.id}">Voir</a></td>
        <td><a th:href="${'/utilisateur/edit/' + utilisateur.id}">Editer</a></td>
        <td><a th:href="${'/utilisateur/delete/' + utilisateur.id}">Supprimer</a></td>
    </tr>
</table>

</body>
</html>
